<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <img src="yemek1.jpg" class="fullscreen-bg">
    <div class="wrapper">
        <form action="">
            <h1>Sign Up</h1>
            <div class="input-box">
                <input type="text" placeholder="Kullanıcı adı" required> 
                <i class='bx bxs-user'></i>              
            </div>
            <div class="input-box">
                <input type="password" placeholder="Şifre" required>
                <i class='bx bxs-lock-alt'></i>                
            </div>
            <div class="input-box">
                <input type="Password" placeholder="Şifre tekrar" required> 
                <i class='bx bxs-lock-alt'></i>              
            </div>
            <div class="input-box">
                <input type="email" placeholder="E-mail" required> 
                <i class='bx bxs-envelope'></i>
            </div>
            <div class="input-box">
                <input type="tel" placeholder="[+90]-xxx-xxx-xxxx" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required> 
                <i class='bx bxs-phone'></i>           
            </div>
            <div class="sözleşme">
                <label><input type="checkbox"><a href="#">Sözleşmeyi</a> okudum kabul ediyorum.</label>
            </div>

            <input type="submit" class="btn">
        </form>
    </div>
</body>
</html>
