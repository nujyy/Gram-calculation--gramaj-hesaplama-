{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'giriş.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <img src="{% static 'foto/yemek1.jpg' %}" class="fullscreen-bg" alt="resim">
    <div class="wrapper">
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <h1>Login</h1>
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <p class="message {{ message.tags }}">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
            
            <div class="input-box">
                <input type="text" name="username" id="username" class="form-control" placeholder="Kullanıcı Adı" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" name="password" id="password"  class="form-control" placeholder="Şifre" required>
                <i class='bx bxs-lock-alt'></i>                
            </div>
            
            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forgot password</a>
            </div>

            <input type="submit" value="SUBMIT" class="btn">
            <div class="register-link">
                <p>Don't have an account?
                    <a href="{% url 'kayıt' %}">Register</a>
                </p>
            </div>
        </form>
    </div>
</body>
</html>
